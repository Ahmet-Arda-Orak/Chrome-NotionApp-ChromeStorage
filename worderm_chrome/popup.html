<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WordBee</title>
    <script src="index.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

        <div class="upper">
            <h1 class="header_exp">Dict<span> by Acverm</span></h1>
        </div>
    <div class="huge_box">
        <div class="container">
            <form class="todo_form">
            <div class="todo_div">
                <input type="text" maxlength="100" class="todo_input" placeholder="Word">
                <input type="text" maxlength="100" class="mean_input"  placeholder="Meaning">
                <button type="submit" class="todo_btn">New Word</button>
            </div>
            </form>

            <div class="random_word_box">
                <h2 class="random_word">REFRESH</h2>
                <p class="random_mean">For Seeing the Words</p>
                <button class="refresh premium">Random Word</button>
            </div>
        </div>      
        <div class="todo_container"></div>
    </div>

    <script src="./popup-script.js"></script>
</body>
</html>
